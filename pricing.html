<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel Project</title>
    <link rel="stylesheet" href="pricing.css">
</head>

<body>
    <div class="container">
        <section class="section-wrapper">
            <img src="icon1.png" alt="image">
            <h1>Personal</h1>

            <ul>
                <li>Custom domains</li>
                <li>Sleeps after 30 mins of inactivity</li>
            </ul>
            <p class="bold-text">Free</p>
            <a class="btn btn-outlined" href="google.com">Sign up</a>
        </section>
        <section class="section-wrapper">
            <img src="icon2.png" alt="Small">
            <h1>Small Team</h1>
            <ul>
                <li>Never sleeps</li>
                <li>Multiple workers for more powerful apps</li>
            </ul>
            <p class="bold-text">$150</p>
            <a class="btn btn-contained" href="google.com">Free Trial</a>
        </section>
        <section class="section-wrapper">
            <img src="icon3.png" alt="Small">
            <h1>Enterprise</h1>
            <ul>
                <li>Dedicated</li>
                <li>Simple horizontal scalability</li>
            </ul>
            <p class="bold-text">$400</p>
            <a class="btn btn-outlined" href="google.com">Free Trial</a>
        </section>
    </div>

</body>

</html>
